<ion-header>

    <ion-toolbar>
        <ion-buttons start left (click)="onClickBack()">
            <button ion-button navPop>
                <ion-icon name="ios-arrow-back-outline"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{mDatas.menuTitle}}</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <div class="image-container a3-container a3-justify-center">
        <div class="icon-container">
            <img src="./assets/img.png" alt="">
        </div>
    </div>

    <div>
        <ion-slides>
            <ion-slide>
                <div>
                    <div class="form-info">
                        <div class="my-form">
                            <span>You need</span>
                            <input type="number" [(ngModel)]="newGoal.totalTarget" min="1" step="1" placeholder="VD: 1.000.000">
                            <span style="color:gray">(vnd)</span>
                        </div>
                        <div class="my-form">
                            <span>for</span>
                            <input type="text" [(ngModel)]="newGoal.name" placeholder="VD: Ha Long Trip">
                        </div>
                        <div class="my-form">
                            <span>Currently you have</span>
                            <input type="number" [(ngModel)]="newGoal.currentSaving" min="0" step="1" placeholder="VD: 300.000">
                            <span style="color:gray">(vnd)</span>
                        </div>
                        <div class="my-form a3-container">
                            <div>You plan start from</div>
                            <div style="min-width: 40px; border-bottom: 1px solid; margin: 0 10px" (click)="onClickStartDate()">{{newGoal.startDate | date: 'mediumDate'}}</div>
                            <div>to</div>
                            <div style="min-width: 40px; border-bottom: 1px solid; margin: 0 10px" (click)="onClickEndDate()">{{newGoal.endDate | date: 'mediumDate'}}</div>
                        </div>
                    </div>
                    <div class="button-container a3-container-center">
                        <button ion-button class="bottom-button" full color="dark" (click)="onClickNext()"> Looks good!
                            Next</button>
                    </div>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="question">DO YOU HAVE A PARTNER?</div>

                <div class="button-container a3-container-center">
                    <button ion-button class="bottom-button" full color="dark" (click)="onClickConfirm()">Only me for
                        this</button>
                    <button ion-button class="bottom-button" full color="dark" (click)="onClickConfirm()">Yes, i have</button>
                </div>
            </ion-slide>
        </ion-slides>
    </div>


</ion-content>
<aw-date-picker *ngIf="mDatas.isShowingDatePicker" [time]="mDatas.currentDateView" (cancel)="onCancelDatePicker()"
    (done)="onDatePickerChanged($event)"></aw-date-picker>
