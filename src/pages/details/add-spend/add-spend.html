<ion-header>

    <ion-toolbar>
        <ion-buttons start left (click)="onClickBack()">
            <button ion-button navPop>
                <ion-icon name="ios-arrow-back-outline"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{mDatas.menuTitle}}</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label color="primary" floating>Name</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <button ion-button (click)="save()">Save</button>
    <button ion-button (click)="cancel()">Cancel</button>
</ion-content>
