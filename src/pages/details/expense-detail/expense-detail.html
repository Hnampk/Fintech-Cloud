<ion-header>
    <ion-toolbar>
        <ion-buttons start left (click)="onClickBack()">
            <button ion-button navPop>
               <ion-icon name="ios-arrow-back-outline"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons start right (click)="onClickBack()">
            <button>
                <a class="button button-icon icon ion-settings">Split Cost Now</a>
            </button>
        </ion-buttons>
        <!-- <a class="button button-icon  ion-settings"></a> -->
        <ion-title>{{mDatas.menuTitle}}</ion-title>
    </ion-toolbar>
</ion-header>
  
<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
            <div id="post"style="width: 80%"> 
                <h2> {{item}}</h2>
                <p>Capital: "HN", Region: VL</p>
            </div>
                <ion-icon name="people">: {{mDatas.number}}</ion-icon>
        </button>
    </ion-list>
    <div style="text-align:center">
        <button ion-button>New Spend</button>
    </div>
</ion-content>
