<ion-header>
  <ion-toolbar>
    <ion-buttons start left (click)="onClickBack()">
      <button ion-button>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Search User</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of filteredUsers" (click)="onChooseUser(user)">{{user.username}}</ion-item>
  </ion-list>
</ion-content>
